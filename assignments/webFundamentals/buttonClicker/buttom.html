<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Clicker</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="container">
		<header class="header">
			<h1>Dojonary</h1>
			<div class="searchbar">
				<form id="form">
					<input type="search" id="query" name="q" placeholder="Search" />
				</form>
			</div>
			<button class="login">Login</button>
		</header>
		<div class="mainContainer">
			<div class="col">
				<div class="upperBox">
					<div class="left">
						<h2>ninja</h2>
						<p>noun</p>
						<p>Plural: ninjas</p>
						<button class="yellow" onclick="alertLiked(this)">13 likes</button>
					</div>
					<div class="right">
						<p class="def">
							A practitioner skilled in the <span>Japanese</span> art of
							<span>ninjutsu</span>
						</p>
					</div>
				</div>
				<div class="lowerBox">
					<div class="left">
						<h2>ninja</h2>
						<p>noun</p>
						<p>Plural: ninjas</p>
						<button class="yellow" onclick="alertLiked(this)">37 likes</button>
					</div>
					<div class="right">
						<p class="def">
							A <span>Programmer</span> who breaks down problems
							with<span>zen</span>-like focus.
						</p>
					</div>
				</div>
			</div>
			<div class="defBox">
				<p>Dojoary is defines by YOU</p>
				<button class="green" onclick="removeButton(this)">Add Definition</button>
			</div>
		</div>
	</body>
    <footer>
        <script src="./script.js"></script>
    </footer>
</html>
